    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark my-navbar">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">TokoKita</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex mx-auto" style="width: 50%;">
                        <input class="form-control me-2" type="search" placeholder="Cari di TokoKita">
                        <button class="btn btn-outline-light" type="submit">Cari</button>
                    </form>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="kontak.html">Kontak</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light me-2" href="masuk.html">Masuk</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Masuk</h2>
                <p>Silahkan masuk menggunakan akun anda.</p>
                
                <form id="login-form" class="mt-4" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username/email</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div id="form-error" class="mb-3"></div>

                    <button type="submit" class="btn btn-success">Masuk</button>
                </form>
            </div>
        </div>
    </main>
